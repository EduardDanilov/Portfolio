<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Boom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <section class="title-section">
            <header class="header">
                <div class="header-logo">
                    <a href="./index.html">
                        <img src="./img/logo.png" alt="logo" class="header-logo__img">
                    </a>
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-list__item"><a href="">Преимущества</a></li>
                        <li class="nav-list__item"><a href="">Веб-мастера</a></li>
                        <li class="nav-list__item"><a href="">Призы</a></li>
                        <li class="nav-list__item"><a href="">Отзывы</a></li>
                        <li class="nav-list__item"><a href="">Паблики и блоги</a></li>
                    </ul>
                    <button class="user-reg-btn">Регистрация</button>
                </nav>
                <div class="burger-menu">
                    <div class="burger-menu__logo">
                        <div class="burger-line-top"></div>
                        <div class="burger-line-mid"></div>
                        <div class="burger-line-bottom"></div>
                    </div>
                    <div class="burger-menu__nav"></div>
                </div>
            </header>
            <main class="main">
                <div class="main-content">
                    <h1 class="main-content__heading"><span class="main-content__heading-highlight">Мульти</span>вертикальная <br><u>партнерка</u></h1>
                    <p class="main-content__text">
                        Мы сделаем всё, чтобы вы <br><span class="main-content__text-warning">достойно зарабатывали!</span>
                    </p>
                    <button class="main-content__button">Для рекламодателей</button>
                </div>
                <div class="main-img">
                    <div class="bomb-img">
                        <img src="./img/bomb.png" alt="bomb picture">
                    </div>
                    <img src="./img/lava-2-3.png" alt="lava" class="lava1">
                    <img src="./img/lava-2-4.png" alt="lava" class="lava2">
                    <img src="./img/lava-2-7.png" alt="lava" class="lava3">
                </div>
            </main>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
</html>
